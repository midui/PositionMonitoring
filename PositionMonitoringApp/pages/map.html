<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<style type="text/css">
		#map{
			position: fixed;
			left: 0;
			width: 100%;
			top: 44px;
			bottom: 44px;
			text-align: center;
			line-height: 200px;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">地图页</h1>
		</header>
		<div class="mui-content">
		    <section id="map">
		    	地图加载中
		    </section>
		</div>
	</body>
	<script type="text/javascript">
		var Map = null;
		var em = null;
		var createMap = function(id){
			Map = new plus.maps.Map(id,{zoomControls:true,position:'static'});
			Map.showUserLocation(true);
			mapInit();
		}
		mui.plusReady(function(){
			if(!em || !window.plus || Map){return;}
			createMap(em);
		});
		mui.ready(function(){
			em = document.getElementById('map');
			if(em) em = 'map';
			if(!em || !window.plus || Map){return;}
			createMap(em);
		});
		function mapInit(){
			Map.getUserLocation(function(state,point){
				if(state == 0){
					Map.setCenter(new plus.maps.Point(point.longitude,point.latitude));
				}else{
					Map.reset();
				}
			});
		}
	</script>
</html>
